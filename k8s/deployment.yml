apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-system-deployment
  namespace: rag-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-system
  template:
    metadata:
      labels:
        app: rag-system
    spec:
      containers:
      - name: rag-system-container
        image: shahryar371/rag-system-image:latest
        ports:
        - containerPort: 8000

        # Environment variables from Secret
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-system-secret
              key: GROQ_API_KEY

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3        